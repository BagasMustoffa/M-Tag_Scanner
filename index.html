<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-TAG Scanner</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Icons untuk ikon hasil -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header>
    <h1>M-TAG</h1>
    <p>Solusi Anti-Pemalsuan</p>
  </header>

  <!-- SCREEN 1: Halaman awal untuk mulai scan -->
  <main id="scan-screen" class="active screen">
    <div class="scan-container">
      <h2>Siap memindai chip RFID Anda</h2>
      <button id="start-scan-btn">Mulai Pemindaian</button>
    </div>
  </main>

  <!-- SCREEN 2: Loading simulasi -->
  <main id="loading-screen" class="screen">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Memverifikasi chip RFID...</p>
    </div>
  </main>

  <!-- SCREEN 3: Hasil pemindaian -->
  <main id="result-screen" class="screen">
    <div class="result-container">
      <div id="result-icon-container"></div>
      <h2 id="result-headline"></h2>
      <p id="result-message"></p>

      <div id="product-details" style="display:none;">
        <p><strong>Brand:</strong> <span id="brand-name"></span></p>
        <p><strong>Model:</strong> <span id="product-model"></span></p>
        <p><strong>Kode Verifikasi:</strong> <span id="verification-code"></span></p>
      </div>

      <button id="scan-again-btn">Pindai Lagi</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
